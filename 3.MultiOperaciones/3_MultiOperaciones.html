<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiOperaciones</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <section class="operations">
        <h1>Operaciones</h1>
        <p class="problem">Realiza las operaciones de suma, resta, multiplicación, división, y módulo pidiéndole solo
            2 números al usuario</p>
        <form action="" id="form_operations">
            <label for="number_one"><span>Number One</span></label>
            <input type="number" id="number_one" placeholder="Digit a number"></input>
            <label for="number_two"><span>Number Two</span></label>
            <input type="number" id="number_two" placeholder="Digit a number"></input>
            <input type="button" value="Calculate" id="btn_calculate">
        </form>
        

        <section id="result">
            <p id="suma"></p>
            <p id="resta"></p>
            <p id="multi"></p>
            <p id="division"></p>
            <p id="modulo"></p>
            <button value="Reset" id="btn_reset">Reset</button>
        </section>
    </section>
    <script src="3_MultiOperaciones.js"></script>
</body>
</html>
