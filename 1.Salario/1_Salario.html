<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <section class="salario">
        <h1>Salario neto</h1>
        <p class="problem">Realiza el cálculo del salario que debe recibir un trabajador que gana x salario con un
            descuento del 8% por salud y 10% por pensión</p>
        <form action="" id="form_salary">
            <label for="salario_bruto"><span>Salary</span></label>
            <input type="number" id="salario_bruto" placeholder="Your salary$"></input>
            <input type="button" value="Submit" id="btn_salario">
        </form>
        

        <section id="salario_neto">
            <p id="salario_value"></p>
            <button value="Reset" id="btn_reset">Reset</button>
        </section>
    </section>
    <script src="1_Salario.js"></script>
</body>
</html>
